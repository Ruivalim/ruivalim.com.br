on: push
name: Build and deploy
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/zola'
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build_and_deploy
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
